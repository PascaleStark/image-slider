<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Slider Component</title>
  </head>
  <body>
    <div class="header">
      <div class="header__box">
        <h1 class="heading--1">A reusable slider component</h1>
      </div>
    </div>

    <div class="section">
      <div class="slider">
        <div class="slider__slide" data-slide = "1">

          <img
            srcset="img/img1-small2x.jpg 1200w, img/img1.jpg 2400w"
            media = "(max-width: 37.5em) 30em, (max-width: 56.25em) 45em, 30em"
            src="img/img1-small.jpg"
            alt="lifestyle-1"
            class="slider__slide--img"
          />
        </div>
        <div class="slider__slide" data-slide = "2">
          <img
            srcset="img/img2-small2x.jpg 1200w, img/img2.jpg 4000w"
            media = "(max-width: 37.5em) 30em, (max-width: 56.25em) 45em, 30em"
            src="img/img2.jpg"
            alt="lifestyle-2"
            class="slider__slide--img"
          />
        </div>
        <div class="slider__slide" data-slide = "3">
          <img
            srcset="img/img3-small2x.jpg 1200w, img/img3.jpg 4000w"
            media = "(max-width: 37.5em) 30em, (max-width: 56.25em) 45em, 30em"
            src="img/img3.jpg"
            alt="lifestyle-3"
            class="slider__slide--img"
          />
        </div>
        <div class="slider__slide" data-slide = "4"">
          <img
            srcset="img/img4-small2x.jpg 1200w, img/img4.jpg 4000w"
            media = "(max-width: 37.5em) 30em, (max-width: 56.25em) 45em, 30em"
            src="img/img4.jpg"
            alt="lifestyle-4"
            class="slider__slide--img"
          />
        </div>
        <div class="slider__slide" data-slide = "5">
          <img
            srcset="img/img5-small2x.jpg 1200w, img/img5.jpg 4000w"
            media = "(max-width: 37.5em) 30em, (max-width: 56.25em) 45em, 30em"
            src="img/img5.jpg"
            alt="lifestyle-5"
            class="slider__slide--img"
          />
        </div>
        <button class="slider__btn slider__btn--left">
          <span>&larr;</span>
        </button>
        <button class="slider__btn slider__btn--right">
          <span>&rarr;</span>
        </button>
      </div>
      <div class="slider__squares-box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
