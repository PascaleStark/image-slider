<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Slider Component</title>
  </head>
  <body>
    <div class="header">
      <h1 class="heading--1">A reusable slider component</h1>
    </div>

    <div class="section">
      <div class="slider">
        <div class="slider__slide">
          <img src="img/img1.jpg" alt="lifestyle-1" class="slider__slide--1" />
        </div>
        <div class="slider__slide slider__slide--2">
          <img src="img/img2.jpg" alt="lifestyle-2" />
        </div>
        <div class="slider__slide slider__slide--3">
          <img src="img/img3.jpg" alt="lifestyle-3" />
        </div>
        <div class="slider__slide slider__slide--4">
          <img src="img/img4.jpg" alt="lifestyle-4" />
        </div>
        <div class="slider__slide slider__slide--5">
          <img src="img/img5.jpg" alt="lifestyle-5" />
        </div>
        <button class="slider__btn slider__btn--left">
          <span>&larr;</span>
        </button>
        <button class="slider__btn slider__btn--right">
          <span>&rarr;</span>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
